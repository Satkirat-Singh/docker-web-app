<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Login Form</title>
</head>
<body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 bg-danger text-white">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" class="form-control" id="loginUsername" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="button" class="btn btn-primary" id="loginButton">Login</button>
                <p class="mt-3">
                    <a href="signupform.html">Signup</a> |
                    <a href="forgotpasswordform.html">Forgot Password</a> |
                    <a href="changepasswordform.html">Change Password</a>
                </p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#loginButton').click(function () {
                if (validateLoginForm()) {
                    window.location.href = 'welcome.html';
                }
            });
        });

        function validateLoginForm() {
            var username = $('#loginUsername').val();
            var password = $('#loginPassword').val();

            if ($.trim(username) === '' || $.trim(password) === '') {
                alert('Username and password are required.');
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
